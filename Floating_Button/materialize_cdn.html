<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Button</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <h1>Welcome</h1>

    <div class="container">
        <div class="fixed-action-btn">
            <a href="#!" class="btn-floating green">
                <i class="material-icons">whatsapp</i>
            </a>


            <!-- action buttions -->
            <ul>
                <li>
                    <a href="#!" class="btn-floating blue">
                        <i class="material-icons">assessment</i>
                    </a>
                </li>
                <li>
                    <a href="#!" class="btn-floating blue">
                        <i class="material-icons">bluetooth</i>
                    </a>
                </li>
                <li>
                    <a href="#!" class="btn-floating blue">
                        <i class="material-icons">attach_file</i>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        const social = document.querySelector('.fixed-action-btn')
        M.FloatingActionButton.init(social,{
            // direction:'left',
            hoverEnabled:false
        });
    </script>
</body>
</html>
