<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quill JS</title>

    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>

    <!-- open-source - quilljs cdn link-->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="//cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet">
    
</head>
<body>

    <!-- Create the editor container -->
    <div id="editor">
    </div>

    <br>
    <button id="btn">Get Data</button><br><br>
    <input type="text" id="source_code" style="width: 100%;">


    <!-- Include the Quill library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <!-- Initialize Quill editor -->
    <script>
        var quill = new Quill('#editor', {
        theme: 'snow',
        // theme: 'bubble'
        placeholder: 'Compose an epic...',
        preventInitialLineBreak: true,
        });
    </script>

    <script>
        $('#btn').click(function(){
            // alert("The paragraph was clicked.");
            // alert(quill.root.innerHTML);
            // $('#source_code').val(quill.root.innerHTML);
            var content = quill.root.innerHTML.trim();
            if (content === '<p><br></p>' || content === '') {
                content = '';
            }
            $('#source_code').val(content);});
    </script>
    
</body>
</html>
